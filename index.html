<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <link rel="stylesheet" href="style.css">

  <title>To Do List</title>
</head>
<body>
  
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>

  <main>
    <input type="text" id="texto-tarefa" placeholder="Digite uma tarefa">
    <button id="criar-tarefa">Criar tarefa</button>
    <button id="apaga-tudo">Apagar tudo</button>
    <button id="remover-finalizados">Remover finalizados</button>
    <button id="salvar-tarefas">Salvar tarefas</button>
    <ol id="lista-tarefas"></ol>
    <button id="mover-cima">Subir</button>
    <button id="mover-baixo">Descer</button>
    <button id="remover-selecionado">Remover Selecionado</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
