<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <link rel="stylesheet" href="style.css">

  <title>To Do List</title>
</head>
<body>
  
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo.</p>
  </header>

  <main>

    <section id="main-functions">
      <input type="text" id="texto-tarefa" placeholder="Adicione uma nova tarefa">
      <button id="criar-tarefa" class="btn-action add"><i class="fas fa-plus"></i></button>
      <button id="salvar-tarefas" class="btn-action save"><i class="fas fa-save"></i></button>
    </section>

    
    
    
    <ol id="lista-tarefas"></ol>

    <button id="mover-cima" class="btn-action"><i class="fas fa-chevron-up"></i></button>
    <button id="mover-baixo" class="btn-action"><i class="fas fa-chevron-down"></i></button>
    <button id="remover-finalizados" class="btn-action">Remover Finalizados</button>
    <button id="remover-selecionado" class="btn-action trash"><i class="fas fa-trash"></i></button>
    <button id="apaga-tudo" class="btn-action clear"><i class="fas fa-eraser"></i> Limpar Lista</button>
  </main>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/018b0c6076.js" crossorigin="anonymous"></script>
</body>
</html>
